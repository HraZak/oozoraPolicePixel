<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Vojtěch 'HraZak' Žák">
    <meta name="description" content="Oozora Police - Pixel Art 2021 by @tengnose1988 converted to website.">
    <title>Oozora Police Pixel</title>
    <link rel="icon" href="./favicon.png" type="image/png">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <noscript>
        <i class="bi bi-exclamation-triangle"></i> JavaScript is disabled. Please, enable it. <i
            class="bi bi-exclamation-triangle"></i>
    </noscript>
    <div class="grid">
        <div class="room">
            <div class="background">
                <img id="character" class="character" src="./img/lamy/character.png" alt="lamy - character">
                <img src="./img/stripes.png" alt="stripes">
                <img id="shadow" class="shadow" src="./img/lamy/shadow.png" alt="lamy - shadow">

                <img id="leftQuestionMark" class="leftQuestionMark" src="./img/okayu/leftQuestionMark.png"
                    alt="Left question mark">
                <img id="rightQuestionMark" class="rightQuestionMark" src="./img/okayu/rightQuestionMark.png"
                    alt="Coco sign shadow">
                <img id="sign" class="sign" src="./img/okayu/sign.png" alt="Coco sign">
                <img id="signShadow" class="signShadow" src="./img/okayu/signShadow.png" alt="Right question mark">
            </div>
        </div>
        <div class="line"></div>
        <div class="bottomWall">
            <div class="controlGrid">
                <img id="leftArrow" class="leftArrow" src="./img/leftArrow.png" alt="Left arrow">
                <img class="badge" src="./img/badge.png" alt="Badge">
                <img id="rightArrow" class="rightArrow" src="./img/rightArrow.png" alt="Right arrow">
            </div>
        </div>
        <footer>
            <span>
                Web: Vojtěch "HraZak" Žák
            </span>
            <span>
                Art: <a href="https://twitter.com/tengnose1988" target="_blank"
                    rel="noopener noreferrer">@tengnose1988<i class="bi bi-box-arrow-up-right"></i></a>
            </span>
            <span>
                <a href="https://www.hololive.tv/" target="_blank" rel="noopener noreferrer">Hololive<i
                        class="bi bi-box-arrow-up-right"></i></a>
            </span>
            <span class="disclaimer">
                DISCLAIMER:
                <div class="disclaimerText">
                    This is a fan-made website, and does NOT represent the interests of Hololive Production,
                    Cover Corp., nor its service maks. I strives to follow <a href="https://en.hololive.tv/terms"
                        target="_blank" rel="noopener noreferrer">Hololive's Fan Work Guidelines</a>. I don't profit
                    from this website.
                </div>
            </span>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
