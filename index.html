<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Vojtěch 'HraZak' Žák">
    <meta name="description" content="Oozora Police - Pixel Art 2021 by @tengnose1988 converted to website.">
    <title>Oozora Police Pixel</title>

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="grid">
        <div class="room">
            <div class="background">
                <img id="character" class="character" src="./img/lamy/character.png" alt="lamy - character">
                <img src="./img/stripes.png" alt="stripes">
                <img id="shadow" class="shadow" src="./img/lamy/shadow.png" alt="lamy - shadow">

                <img id="leftQuestionMark" class="leftQuestionMark" src="./img/okayu/leftQuestionMark.png" alt="Left question mark">
                <img id="rightQuestionMark" class="rightQuestionMark" src="./img/okayu/rightQuestionMark.png" alt="Coco sign shadow">
                <img id="sign" class="sign" src="./img/okayu/sign.png" alt="Coco sign">
                <img id="signShadow" class="signShadow" src="./img/okayu/signShadow.png" alt="Right question mark">
            </div>
        </div>
        <div class="line"></div>
        <div class="bottomWall">
            <div class="control">
                <div class="controlGrid">
                    <img id="leftArrow" class="leftArrow" src="./img/leftArrow.png" alt="Left arrow">
                    <img class="badge" src="./img/badge.png" alt="Badge">
                    <img id="rightArrow" class="rightArrow" src="./img/rightArrow.png" alt="Right arrow">
                </div>
            </div>
        </div>
        <footer>
            <span>
                Created by Vojtěch "HraZak" Žák
            </span>
            <a href="https://twitter.com/tengnose1988" target="_blank" rel="noopener noreferrer">@tengnose1988<i
                    class="bi bi-box-arrow-up-right"></i></a>
            <a href="https://www.hololive.tv/" target="_blank" rel="noopener noreferrer">Hololive<i
                    class="bi bi-box-arrow-up-right"></i></a>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
